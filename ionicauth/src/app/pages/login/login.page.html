
<ion-content [fullscreen]="true">
 <div>
  <ion-title class="title">Welcome Back</ion-title>
  <p class="subTitle">Sign in to access your account</p>
 </div>
 <form >
  <div class="ion-padding">
    <ion-item>
      <ion-input placeholder="username" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>


    </ion-item>
  
    <ion-item>
      <ion-input placeholder="password" class="input"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>

    </ion-item>

    <div class="forgotpassword">
      <a [routerLink]="['/resetpassword']" style="color: #FFC33F;">Forgot password ?</a>
    </div>
    <div class="signupLink">
      <p>New member?<a style="color: #FFC33F;" [routerLink]="['/signUp']">Sign now</a>
      </p>
    </div>
  </div>
    <ion-fab vertical="bottom" horizontal=" end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
  
      </ion-fab-button>
    </ion-fab>
  
 </form>
</ion-content>
