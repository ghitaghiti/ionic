<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HotelsBooking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HotelsBooking</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="width: 100%;">
    <strong>Cities Of Morocco</strong><br><br>

    <ion-item style="text-align: center ;">
      <ion-select label="Villes du Maroc" placeholder="Make a Selection">
        <ion-select-option value="Casablanca">Casablanca</ion-select-option>
        <ion-select-option value="Rabat">Rabat</ion-select-option>
        <ion-select-option value="Marrakech">Marrakech</ion-select-option>
        <ion-select-option value="Fès">Fès</ion-select-option>
        <ion-select-option value="Tanger">Tanger</ion-select-option>
        <ion-select-option value="Agadir">Agadir</ion-select-option>
        <ion-select-option value="Meknès">Meknès</ion-select-option>
        <ion-select-option value="Oujda">Oujda</ion-select-option>
        <ion-select-option value="Kenitra">Kenitra</ion-select-option>
        <ion-select-option value="Tétouan">Tétouan</ion-select-option>
      </ion-select>
    </ion-item>

  </div>
  <div>
    <ion-img
      src="./aa.jpg"
      alt="Morocco at night"
      >
    </ion-img>
  </div>
</ion-content>
